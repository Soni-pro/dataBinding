<div class="col-xs-12">
    <p>Server Name or BluePrint Name</p>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName" >
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button type="button" class="btn btn-primary" (click)="addServer()">Add Server</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="addServerContent()">Add Server as BluePrint</button>
</div>
